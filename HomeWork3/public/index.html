<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบข้อสอบอย่างง่าย Simple Quiz</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class = "container">
        <h1>กรอกข้อมูลเพื่อทำการลงทะเบียน</h1>
            
        <div class="quiz-container">
            <form action="/" method="post">
                <table>
                    <tr>
                        <td>ชื่อ-นามสกุล</td>
                        <td><input type="text" name="name" ></td>
                    </tr>
                    <tr>
                        <td>อายุ</td>
                        <td><input type="text" name="age" ></td>
                    </tr>
                    <tr>
                        <td>เบอร์มือถือ</td>
                        <td><input type="text" name="phone" placeholder="081-111-1111"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="text" name="email" ></td>
                    </tr>
                    <tr>
                        <td><button class="button" type="submit" name="submit">ลงทะเบียน</button></td>
                    </tr>
            </form>
        </div>
           
        <p id="result3"></p>     
    </div>
   
   
    <script src="script.js"></script>
</body>
</html>

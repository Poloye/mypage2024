<body class="h-screen bg-green-50 flex items-center justify-center">    
    <section id="pass">
        <div class="bg-white text-center p-5 rounded-lg drop-shadow-xl">   
        <p>กรอกวันและเดือนเกิด ของผู้ส่ง QR</p>
        <input id="code" type="tel" class="bg-slate-300 p-2 text-center" placeholder="DDMM" value=""></div>
        <button></button>
    </section>
    <section id="card">
        <div class="m-3 p-3 bg-white text-center rounded-lg drop-shadow-xl">  
            <div class="border-gradient border-gradient-gold py-20 px-8">
                <p class="text-lg text-gray-500">Happy Birthday ครับคุณอุทัยศรี<br>มีโชคมีลาภ ได้รับในสิ่งที่คาดหวังทุกประการ<br> มีความสุขมากๆ มีรอยยิ้มและเสียงหัวเราะอยู่ตลอดไป</p>
                <h1 class="text-2xl my-12 text-pink-500" style="font-size: 1.35em;"> "รัก" คนๆนี้มากนะ</h1>
                <div class="touch-area" onclick="toggleText()">
                    <p class="text-end text-xs mt-3"><center><span class="ml-1 text-3xl text-green-800">T o. </span></center></p>
                </div>
                <div id="myText" class="hidden-text">
                    <p class="text-end text-xs mt-3"><center><span class="ml-1 text-3xl text-green-800">  N    G </span></center></p>
                </div>
                <div class="touch-area">
                    <p class="text-end text-xs mt-3"><center><span class="ml-1 text-3xl text-green-800">T o. </span></center></p>
                </div>
                <div class="hidden-text">
                    <p class="text-end text-xs mt-3"><center><span class="ml-1 text-3xl text-green-800">  N    G </span></center></p>
                </div>
                <img src="aor.png" class="aor-img">
                <img src="whiterose.png" class="balloon">
            </div>
        </div>
    </section>
      
    <script>
        function toggleText() {
          const text = document.getElementById("myText");
          text.style.display = text.style.display === "none" ? "block" : "none";
        }
    </script>
    <script src="anime-master/lib/anime.min.js"></script>
    <script>
    let code = document.querySelector('#code')
    let pass = document.querySelector('#pass')
    let card = document.querySelector('#card')
    code.addEventListener('keyup', checkCode)
    function checkCode(){
        if(code.value == '1810'){
        // if(code.value == '111'){
            document.title = "Happy Birthday !!";
            
             code.blur(); //Close keyboard
              anime({
                targets: '#pass',
                translateY: -600,
                duration: 750,
                rotate: '-45deg',
                easing: 'linear'
            });
            setTimeout(function(){pass.style.display = "none"}, 750)
            setTimeout(function(){card.style.display = "flex"
        anime({
            targets: '#card',
            translateY: 600,
            duration: 750,
            rotate: '45deg',
            easing: 'linear',
            direction: 'reverse'
            });
        }, 750)

        anime({
            targets: '.balloon',
            translateY: 10,
            loop: true,
            direction: 'alternate',
            // easing: 'linear'
            easing: 'cubicBezier(.5, .05, .1, .3)',
            duration: 2000
        });

        }
    }
    


    </script>
